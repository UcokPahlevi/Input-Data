<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Data Telemedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/self.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>

    </style>
</head>

<body>

    <section class="form-login container-fluid">
        <form class="mt-3" action="#" method="post">
            <div class="row justify-content-center">
                <div class="login-row-area col-8">
                    <div class="alert-area row justify-content-center">
                        <div class="col-lg-10">
                            <div class="alert alert-dimsmissible d-flex justify-content-between" role="alert">
                                <p class="alert-text align-items-center" style="font-size: 20px">
                                    <img class="alert-icon" src="assets/peringatan.png" alt="">
                                    CEK KEMBALI NOMOR ANDA : <span class="my-color"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="login-opening text-center">
                        <img class="img-fluid" src="assets/logo.png" alt="RuangData">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-11">
                            <div class="login-row">
                                <p class="login-form-title">MASUKAN NOMOR :</p>
                                <input type="text" class="form-control" id="formatted-phone" autocomplete="off"
                                    autofocus="on" required>
                                <input type="hidden" id="raw-phone" name="nomor">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-11">
                            <div class="login-btn-area text-center">
                                <button class="login-btn" type="submit">SUDAH SELESAI</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="calculator">
                        <a class="button" data-number="1">1</a>
                        <a class="button" data-number="2">2</a>
                        <a class="button" data-number="3">3</a>
                        <a class="button" data-number="4">4</a>
                        <a class="button" data-number="5">5</a>
                        <a class="button" data-number="6">6</a>
                        <a class="button" data-number="7">7</a>
                        <a class="button" data-number="8">8</a>
                        <a class="button" data-number="9">9</a>
                        <a class="button" id="clear">C</a>
                        <a class="button" data-number="0">0</a>
                        <a class="button" id="delete"><</a>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <script>
        $(document).ready(function () {
            let currentInput = '';

            // Fungsi untuk menambahkan angka ke input nomor
            $('.button[data-number]').click(function () {
                const number = $(this).data('number');
                currentInput += number;
                $('#formatted-phone').val(currentInput);
            });

            // Fungsi untuk menghapus karakter terakhir dari input nomor
            $('#delete').click(function () {
                currentInput = currentInput.slice(0, -1);
                $('#formatted-phone').val(currentInput);
            });

            // Fungsi untuk menghapus seluruh input nomor
            $('#clear').click(function () {
                currentInput = '';
                $('#formatted-phone').val(currentInput);
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $('#formatted-phone').on('input', function () {
                let value = $(this).val().replace(/\D/g, '');
                let formatted = value;

                if (value.length > 4 && value.length <= 8) {
                    formatted = value.replace(/(\d{4})(\d+)/, '$1-$2');
                } else if (value.length > 8) {
                    formatted = value.replace(/(\d{4})(\d{4})(\d+)/, '$1-$2-$3');
                }

                $(this).val(formatted);
                $('#raw-phone').val(value);
            });

            $('form').on('submit', function (event) {
                event.preventDefault();

                let formattedPhone = $('#formatted-phone').val().replace(/\D/g, '');
                $('#raw-phone').val(formattedPhone);

                let formattedDisplay = formattedPhone;

                if (formattedPhone.length > 4 && formattedPhone.length <= 8) {
                    formattedDisplay = formattedPhone.replace(/(\d{4})(\d+)/, '$1-$2');
                } else if (formattedPhone.length > 8) {
                    formattedDisplay = formattedPhone.replace(/(\d{4})(\d{4})(\d+)/, '$1-$2-$3');
                }

                $(".my-color").text(formattedDisplay);

                var tempInput = $("<input>");
                $("body").append(tempInput);
                tempInput.val(formattedPhone).select();
                document.execCommand("copy");
                tempInput.remove();

                $('#formatted-phone').val('');
                $('#raw-phone').val('');
                $('#formatted-phone').focus();

                setTimeout(function () {
                    location.reload();
                }, 10000);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
